<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

    async function TestFunction(){
    //example pull from teleport api for san fransisco (not currently working)
    const url = `https://api.teleport.org/api/urban_areas/slug:san-francisco-bay-area/scores/`
    const response = await fetch(url)
    const data = await response.json() 
	console.log(data)

	//example chart of countries oil (this is the format i will use)
	var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light1", // "light1", "light2", "dark1", "dark2"
	title:{
		text: "San Fransisco"
	},
	axisY: {
		title: "Score Out Of Ten"
	},
	data: [{        
		type: "column",  
		showInLegend: true, 
		legendMarkerColor: "grey",
		legendText: "City Attributes",
		dataPoints: [      
		]
	}]
	});

	data.categories.forEach(category => {
		chart.options.data[0].dataPoints.push({ y: category.score_out_of_10, label: category.name, color: category.color})
		console.log(category)
	});

	chart.render();
    }

    TestFunction();

}
</script>
</head>
<body>
	<select name="cars" id="cars">
		<option value="San_Fransisco">San Fransisco</option>
	  </select>
<div id="chartContainer" style="height: 500px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
